<h2>{{post?.title}}</h2>
<p>{{post?.description}}</p>
<img src="{{post?.imagePath}}" class="img-responsive" />
<p>{{post?.author}}</p>
<p>{{post?.datetimeCreated}}</p>
<button type="button" class="btn btn-default btn-sm" (click)="OnLikePost()">
    <span class="glyphicon glyphicon-thumbs-up"></span> Like ({{post?.numberofLikes}})
</button>
<br><br>
<button class="btn btn-success" (click)="OnEditPost()">Edit</button>
|
<button (click)="OnDelete()" class="btn btn-danger">Delete</button>
<hr>
